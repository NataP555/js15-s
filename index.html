<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="inputs">
            <lable>Enter full name:</lable>
            <br>
            <input type="text">
            <br>
            <lable>Foto:</lable>
            <br>
            <input type="text">
            <br>
            <lable>Enter your position:</lable>
            <br>
            <input type="text">
            <br>
            <lable>Date of birth:</lable>
            <br>
            <input type="date" id="date" name="date">
            <br>
            <lable>About You:</lable>
            <br>
            <textarea type="aboutme" id="myTextarea" name="aboutme" rows="3"> </textarea>
            <br>
            <lable>Facebook Link:</lable>
            <br>
            <input type="url">
            <br>
            <lable>Linked-in Link:</lable>
            <br>
            <input type="text">
        </div>

        <div class="card-wrapper">
            <div class="card">
                <div class="card-header">
                    <h1></h1>
                </div>

                <div class="card-form">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                    <h2></h2>
                    <h3>Birthday</h3>
                    <h5 id="info"></h5>
                    <div class="actions">
                        <button class="facebook"> Facebook</button>
                        <button class="linkedin"> Linkedin</button>
                    </div>

                    <div class="icon-actions">
                        <i class="fa-brands fa-facebook" class="facebook" style=color:blue;></i>
                        <i class="fa-brands fa-linkedin" class="linkedin" style=color:black;></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
